<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>

    <!-- Load the remote js files. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<!-- Load the page styles. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
        <!-- Modal -->
        <div class="modal fade" id="skillModal" role="dialog">

            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content white-text">

                    <div class="row">
                        <div class="modal-header col-xs-12 blue">
                            <h2 class="modal-title">WELCOME TO MY SUPER ADVANCED GAME!</h2>
                        </div>
                    </div><!--/modal-header-->

                    <div class="row">
                        <div class="modal-body col-xs-12 gray">

                            <div class="row">
                                <div class="col-xs-12 orange select-difficulty">
                                    <h3 class="white-text">PLEASE CHOOSE A DIFFICULTY:</h3>
                                </div>
                            </div>

                            <div class="row">
                                <div id="easy" class="col-xs-4"><!--data-dismiss="modal"-->
                                    <button>
                                        <a role="button">
                                            <img src="images/modal-easy.jpg" alt="easy game" class="img-responsive" style="width: 100%">
                                            <div class="thumbnail-overlay">
                                                <div class="thumbnailText">EASY</div>
                                            </div>
                                        </a>
                                    </button>
                                </div>


                                <div id="medium" class="col-xs-4"><!--data-dismiss="modal"-->
                                    <button>
                                        <a role="button">
                                            <img src="images/modal-medium.jpg" alt="medium game" class="img-responsive" style="width: 100%">
                                            <div class="thumbnail-overlay">
                                                <div class="thumbnailText">MEDIUM</div>
                                            </div>
                                        </a>
                                    </button>
                                </div>

                                <div id="hard" class="col-xs-4"><!--data-dismiss="modal"-->
                                    <button>
                                        <a role="button">
                                            <img src="images/modal-hard.jpg" alt="hard game" class="img-responsive" style="width: 100%">
                                            <div class="thumbnail-overlay">
                                                <div class="thumbnailText">HARD</div>
                                            </div>
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div><!--/modal-body-->

                    <div class="row">
                        <div class="modal-footer col-xs-12 green orange-text">
                            <span id="timer"></span>
                        </div>
                    </div><!--/modal-footer-->
                </div>
            </div>
        </div>

    </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <script type="text/javascript">

        $('#skillModal').modal({
            backdrop: 'static',
            keyboard: false
        });

        $(document).ready(function(){
            $('#skillModal').modal('show');
            /*$("#skillBtn").click(function(){
                $("#skillModal").modal();
            });*/
        });

        var count=6;
        function timer(skill) {
            var counter=setInterval(timer, 1000); //1000 will  run it every 1 second
            count=count-1;
            if (count <= 0) {
                $('#skillModal').modal('hide');
                clearInterval(counter);
                return;
            }
            document.getElementById("timer").innerHTML="YOUR GAME WILL BEGIN IN "+count+" SECONDS";
        }
        /*Thank you to stackoverflow.com for helping me implement a very simple countdown timer:
            http://stackoverflow.com/questions/1191865/code-for-a-simple-javascript-countdown-timer*/


        $('#easy').click(function(){
            timer('easy');
            difficulty('easy');
        });
        $('#medium').click(function(){
            timer('medium');
            difficulty('medium');
        });
        $('#hard').click(function(){
            timer('hard');
            difficulty('hard');
        });

    </script>

</body>
</html>
